<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pill - Stock Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Search Page Styles */
        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            margin-bottom: 60px;
            text-align: center;
        }

        .logo h1 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .subtitle {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 8px;
        }

        .search-wrapper {
            width: 100%;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 28px;
            font-size: 18px;
            font-family: inherit;
            background: #111;
            border: 1px solid #333;
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #555;
        }

        .search-input:focus {
            border-color: #555;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .hint {
            text-align: center;
            margin-top: 20px;
            color: #444;
            font-size: 13px;
        }

        .hint span {
            color: #666;
            font-family: 'JetBrains Mono', monospace;
            background: #111;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 4px;
        }

        /* Results Page Styles */
        .results-container {
            display: none;
            min-height: 100vh;
            padding: 0;
        }

        .results-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #222;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .results-header .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            cursor: pointer;
            background: none;
            border: none;
        }

        .results-header .back-btn:hover {
            color: #fff;
        }

        .results-header .ticker-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .results-header .pill-logo {
            font-size: 18px;
            font-weight: 700;
            color: #444;
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 40px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #222;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-status {
            margin-top: 24px;
            color: #666;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .analysis-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 32px 80px;
        }

        /* Markdown Styles */
        .analysis-content h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #222;
        }

        .analysis-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            color: #fff;
        }

        .analysis-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
            color: #ccc;
        }

        .analysis-content p {
            font-size: 16px;
            line-height: 1.7;
            color: #aaa;
            margin-bottom: 16px;
        }

        .analysis-content strong {
            color: #fff;
            font-weight: 600;
        }

        .analysis-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            font-size: 14px;
        }

        .analysis-content th {
            background: #111;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
        }

        .analysis-content td {
            padding: 12px 16px;
            border-bottom: 1px solid #1a1a1a;
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
        }

        .analysis-content tr:hover td {
            background: #0a0a0a;
        }

        .analysis-content code {
            font-family: 'JetBrains Mono', monospace;
            background: #111;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            color: #4ade80;
        }

        .analysis-content pre {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin: 24px 0;
        }

        .analysis-content pre code {
            background: none;
            padding: 0;
        }

        .analysis-content ul,
        .analysis-content ol {
            margin: 16px 0;
            padding-left: 24px;
            color: #aaa;
        }

        .analysis-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .analysis-content blockquote {
            border-left: 4px solid #333;
            padding-left: 20px;
            margin: 24px 0;
            color: #888;
            font-style: italic;
        }

        .analysis-content hr {
            border: none;
            border-top: 1px solid #222;
            margin: 40px 0;
        }

        /* Error state */
        .error-message {
            background: #1a0a0a;
            border: 1px solid #ff4444;
            border-radius: 12px;
            padding: 24px;
            color: #ff6666;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 48px;
            }

            .search-input {
                padding: 16px 56px 16px 24px;
                font-size: 16px;
            }

            .analysis-content {
                padding: 24px 16px 60px;
            }

            .results-header {
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Search Page -->
    <div class="search-container" id="searchPage">
        <div class="logo">
            <h1>THE PILL.</h1>
            <div class="subtitle"></div>
        </div>

        <div class="search-wrapper">
            <form class="search-box" id="searchForm">
                <input type="text" class="search-input" id="tickerInput" placeholder="Enter any stock ticker..."
                    autocomplete="off" spellcheck="false">
                <button type="submit" class="search-btn" id="searchBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="#000" />
                    </svg>
                </button>
            </form>
            <p class="hint">
                Try <span>AAPL</span> <span>GOOGL</span> <span>NVDA</span> <span>TSLA</span>
            </p>
        </div>
    </div>

    <!-- Results Page -->
    <div class="results-container" id="resultsPage">
        <header class="results-header">
            <button class="back-btn" id="backBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                New Search
            </button>
            <span class="ticker-badge" id="tickerBadge"></span>
            <span class="pill-logo">THE PILL</span>
        </header>

        <div class="loading-container" id="loadingContainer">
            <div class="loader"></div>
            <div class="loading-status" id="loadingStatus">Initializing analysis...</div>
        </div>

        <div class="analysis-content" id="analysisContent"></div>
    </div>

    <script>
        const searchPage = document.getElementById('searchPage');
        const resultsPage = document.getElementById('resultsPage');
        const searchForm = document.getElementById('searchForm');
        const tickerInput = document.getElementById('tickerInput');
        const searchBtn = document.getElementById('searchBtn');
        const backBtn = document.getElementById('backBtn');
        const tickerBadge = document.getElementById('tickerBadge');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingStatus = document.getElementById('loadingStatus');
        const analysisContent = document.getElementById('analysisContent');

        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Handle search form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticker = tickerInput.value.trim().toUpperCase();

            if (!ticker) return;

            // Show results page
            searchPage.style.display = 'none';
            resultsPage.style.display = 'block';
            loadingContainer.style.display = 'flex';
            analysisContent.innerHTML = '';
            analysisContent.style.display = 'none';
            tickerBadge.textContent = ticker;

            // Run analysis with streaming
            await runAnalysis(ticker);
        });

        // Handle back button
        backBtn.addEventListener('click', () => {
            resultsPage.style.display = 'none';
            searchPage.style.display = 'flex';
            tickerInput.value = '';
            tickerInput.focus();
        });

        // Run analysis using Server-Sent Events
        async function runAnalysis(ticker) {
            try {
                const eventSource = new EventSource(`/analyze/stream?ticker=${encodeURIComponent(ticker)}`);
                let fullContent = '';

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'status') {
                        loadingStatus.textContent = data.message;
                    } else if (data.type === 'content') {
                        // Hide loading, show content
                        loadingContainer.style.display = 'none';
                        analysisContent.style.display = 'block';

                        // Append content and render markdown
                        fullContent += data.text;
                        analysisContent.innerHTML = marked.parse(fullContent);
                    } else if (data.type === 'done') {
                        eventSource.close();
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    eventSource.close();

                    // Fall back to regular fetch
                    fallbackFetch(ticker);
                };

            } catch (error) {
                console.error('Error:', error);
                fallbackFetch(ticker);
            }
        }

        // Fallback to regular fetch if SSE fails
        async function fallbackFetch(ticker) {
            loadingStatus.textContent = 'Running analysis...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                const data = await response.json();

                loadingContainer.style.display = 'none';
                analysisContent.style.display = 'block';

                if (data.success) {
                    analysisContent.innerHTML = marked.parse(data.analysis);
                } else {
                    analysisContent.innerHTML = `
                        <div class="error-message">
                            <h3>Analysis Failed</h3>
                            <p>${data.error || 'Unknown error occurred'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                loadingContainer.style.display = 'none';
                analysisContent.style.display = 'block';
                analysisContent.innerHTML = `
                    <div class="error-message">
                        <h3>Connection Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Focus input on load
        tickerInput.focus();

        // Handle hint clicks
        document.querySelectorAll('.hint span').forEach(span => {
            span.style.cursor = 'pointer';
            span.addEventListener('click', () => {
                tickerInput.value = span.textContent;
                searchForm.dispatchEvent(new Event('submit'));
            });
        });
    </script>
</body>

</html>
